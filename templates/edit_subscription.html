<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Subscription</h1>
            <nav>
                <a href="/">Expense</a>
                <a href="/subscriptions">Subscriptions</a>
                <a href="/incomes">Income</a>
                <a href="{{ url_for('reports') }}">Reports</a>
            </nav>
        </header>

        <section class="edit-subscription">
            <h2>Editing: {{ subscription[1] }}</h2>
            <form action="/edit_subscription/{{ subscription[0] }}" method="POST" class="subscription-form">
                <input type="text" name="name" value="{{ subscription[1] }}" required class="input-field">
                <input type="number" step="0.01" name="amount" value="{{ subscription[2] }}" required class="input-field">
                <input type="date" name="next_payment" value="{{ subscription[3] }}" required class="input-field">
                <button type="submit" class="btn add-btn">Save Changes</button>
            </form>
        </section>
    </div>
</body>
</html>
