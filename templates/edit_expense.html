<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Expense</h1>
            <nav>
                <a href="/">Expense</a>
                <a href="/subscriptions">Subscriptions</a>
                <a href="/incomes">Income</a>
            </nav>
        </header>

        <section class="edit-expense">
            <h2>Edit expense details</h2>
            <form action="/edit_expense/{{ expense[0] }}" method="POST" class="expense-form">
                <input type="number" step="0.01" name="amount" value="{{ expense[1] }}" required class="input-field" placeholder="Amount">
                
                <select name="category" required class="input-field">
                    <option value="Products" {% if expense[2] == 'Products' %}selected{% endif %}>Products</option>
                    <option value="House rental" {% if expense[2] == 'House rental' %}selected{% endif %}>House rental</option>
                    <option value="Transport" {% if expense[2] == 'Transport' %}selected{% endif %}>Transport</option>
                    <option value="Entertainment" {% if expense[2] == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Health" {% if expense[2] == 'Health' %}selected{% endif %}>Health</option>
                    <option value="Other" {% if expense[2] == 'Other' %}selected{% endif %}>Other</option>
                </select>

                <input type="date" name="date" value="{{ expense[3] }}" required class="input-field">
                <button type="submit" class="btn add-btn">Save changes</button>
            </form>
        </section>
    </div>
</body>
</html>
